<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta di Assistenza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .title {
            font-size: 24px;
        }
        .paragraph {
            font-size: 16px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;

        input[type="submit"]:hover {
            background-color: #555;

<body>
    <header>
        <h1>Richiesta di Assistenza</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="ricambi.html">Ricambi</a>
        <a href="assistenza.html">Assistenza</a>
    </nav>
    <div class="content">
        <form action="gestione_assistenza.php" method="post">
            <p class="paragraph">Compila il modulo con le informazioni richieste per ricevere assistenza.</p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci il tuo indirizzo email" required>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Inserisci il tuo numero di telefono" required>
            <label for="preferenza">Preferenza di Contatto:</label>
            <select id="preferenza" name="preferenza" required>
                <option value="email">Email</option>
                <option value="telefono">Telefono</option>
            </select>
            <label for="messaggio">Messaggio:</label>
            <textarea id="messaggio" name="messaggio" placeholder="Inserisci il tuo messaggio" rows="4" required></textarea>
            <input type="submit" value="Invia Richiesta">
        </form>
    </div>
</body>
</html>
